    </section>
    <footer>
        <h1 id="start" onclick="ini()">Start (S)</h1>
        <h1 id="pause" onclick="pause()">Pause (P)</h1>
        <h1 id="score"></h1>

    </footer>
    <footer>
        <div id="gameOver">
            <h1 id="finalPoints"></h1>
            <h2 onclick="ini()">Restart</h2>
        </div>
    </footer>
    <script>
        var divAll = document.getElementById("container").getElementsByTagName("div"),
            snake = [],
            squareNum,
            points,
            actionId,
            direction ;
        function ini() {
            for (var i = 0; i < 2500; i++) {
                divAll[i].style.backgroundColor = "#DCDCDC";
            }
            clearTimeout(actionId);
            snake = [105, 104, 103, 102, 101];
            points = 0;
            time = 100;
            direction = 2;
            document.getElementById("score").innerHTML = "Score : " + points;
            randomSquare();
            action();
            document.getElementById("gameOver").style.top = -2000 + "px";
            document.getElementById("start").style.visibility = "none";
            document.getElementById("pause").style.backgroundColor = "green";
        }
        function action() {
            switch (direction) {
                case 1: if (snake[0] <= 49) { gameOver(); return; }
                case 2: if (snake[0] % 50 == 49) { gameOver(); return; }
                case 3: if (snake[0] >= 2450) { gameOver(); return; }
                case 4: if (snake[0] % 50 == 0) { gameOver(); return; }
            }
            switch (direction) {
                case 1: snake[snake.length - 1] = snake[0] - 50; break;
                case 2: snake[snake.length - 1] = snake[0] + 1; break;
                case 3: snake[snake.length - 1] = snake[0] + 50; break;
                case 4: snake[snake.length - 1] = snake[0] - 1; break;
            }
            var tempt = snake.pop();
            snake.unshift(tempt);
            if (divAll[snake[0]].style.backgroundColor == "black") {
                gameOver();
                return;
            }
            if (divAll[snake[0]].style.backgroundColor == "red") {
                randomSquare();
                points++;
                document.getElementById("score").innerHTML = "Score : " + points;
                if (time >= 20) {
                    time -= 5;
                }
                switch (direction) {
                    case 1: snake.unshift(snake[0] - 50); break;
                    case 2: snake.unshift(snake[0] + 1); break;
                    case 3: snake.unshift(snake[0] + 50); break;
                    case 4: snake.unshift(snake[0] - 1); break;
                }
            }
            for (var i = 0; i < 2500; i++) {
                if (i != squareNum) {
                    divAll[i].style.backgroundColor = "#DCDCDC";
                }
            }
            for (var j = 0; j <= snake.length - 1; j++) {
                divAll[snake[j]].style.backgroundColor = "black";
            }
            actionId = setTimeout(action, time);
        }
        function gameOver() {
            document.getElementById("finalPoints").innerHTML = "Game Over...Your Score : " + points;
            document.getElementById("gameOver").style.top = -300 + "px";
            clearTimeout(actionId);
        }
        function pause() {
            if (document.getElementById("pause").style.backgroundColor == "green") {
                clearTimeout(actionId);
                document.getElementById("pause").style.backgroundColor = "red";
            } else {
                document.getElementById("pause").style.backgroundColor = "green";
                action();
            }
        }

        function randomSquare() {
            squareNum = Math.floor(Math.random() * 2500)
            for (i = 0 ; i <= snake.length - 1; i++) {
                if (squareNum == snake[i]) {
                    randomSquare();
                }
            }
            divAll[squareNum].style.backgroundColor = "red";
        }
        function up() {
            if (direction != 3) {
                direction = 1;
            }
        }
        function down() {
            if (direction != 1) {
                direction = 3;
            }
        }
        function left() {
            if (direction != 2) {
                direction = 4;
            }
        }
        function right() {
            if (direction != 4) {
                direction = 2;
            }
        }
        document.onkeydown = function (direction) {
            var direction = window.event || window.witch;
            var keycode = direction.keyCode;
            switch (keycode) {
                case 37:
                    left();
                    break;
                case 38:
                    up();
                    break;
                case 39:
                    right();
                    break;
                case 40:
                    down();
                    break;

                case 80:
                    pause();
                    break;
                case 83:
                    ini();
                    break;
            }
        }
    </script>
